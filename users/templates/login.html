{% extends "base.html" %}

{% block titulo %}
    Login - Shortly
{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">

            <h2 class="text-center mb-4 text-primary fw-bold">Entrar na sua conta</h2>

            {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            <form action="{% url 'login' %}" method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Nome de usuário</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        placeholder="ex: joaosilva123"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="********"
                        required
                    >
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Entrar
                    </button>
                </div>
            </form>

            <p class="mt-4 text-center text-muted">
                Ainda não tem conta? <a href="{% url 'register' %}" class="text-decoration-none">Criar conta</a>
            </p>

        </div>
    </div>
</div>
{% endblock %}
